name: checklist-example

on:
  pull_request:
    branches:
      - main
      - develop
      - quality
      - 'feature/**'
    types:
      - opened
      - synchronize
      - reopened

jobs:
  call_checklist_action:
    name: Ejecutar Action de Checklist (ejemplo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ejecutar checklist action (ejemplo de consumo desde otro repo)
        uses: frank1192/MigracionNodeActions@main
        with:
          # Token opcional para validar grupos de ejecución desde config central
          esb_ace12_org_repo_token: ${{ secrets.ESB_ACE12_ORG_REPO_TOKEN }}
        env:
          # GITHUB_TOKEN suele quedar disponible para la acción
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
